<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 200px;
        width: 200px;
        background-color: teal;

        transition: 1s;
    }
    .box:hover{
        height: 400px;
        width: 400px;

        background-color: yellow;
        border-radius: 50%;
        border: 10px dotted darkblue;

        background-image: url(https://abcbirds.org/wp-content/uploads/2019/01/BOTW-Homepage-Thumbnail_Mountain-Bluebird_Double-Brow-Imagery_Shutterstock.jpg);
        background-size: cover;

        margin-left: 400px;
        margin-top: 100px;

        transition: 1s;
    }
    a{
        color: blue;
        text-decoration: none;
        font-size: 40px;
        transition: 0.5s;

    }
    a:hover{
        text-shadow: 2px 2px 2px black;
        color: orangered;
        font-size: 50px;
        transition: 0.5s;
    }
</style>
<body>
    <!-- mouse event' -->


    <div class="box"></div>

    <br><br>



    <a href="">Google</a>
    
</body>
</html>
